<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="logo">

    </header>
    <section class="profile">
        <img src="./images/Avatar.png" alt="фото профиля" class="profile__photo">
        <div class="profile__text">
            <div class="profile__title">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn btn-opacity-change open_popup_btn"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add-btn btn-opacity-change">+</button>

    </section>
    <main class="content">
        <section class="cards">
            <div class="card">
                <img src="./images/karachaevsk.png" alt="развалины" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Карачаевск</h2>
                    <button class="card__like-btn btn-opacity-change"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.png" alt="развалины" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn btn-opacity-change"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.png" alt="развалины" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn btn-opacity-change"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.png" alt="развалины" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button class="card__like-btn btn-opacity-change"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.png" alt="развалины" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Домбай</h2>
                    <button class="card__like-btn btn-opacity-change"></button>
                </div>
            </div>
            <div class="card">
                <img src="./images/karachaevsk.png" alt="развалины" class="card__image">
                <div class="card__content">
                    <h2 class="card__title">Карачаево-Черкессия</h2>
                    <button class="card__like-btn btn-opacity-change"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__background"></div>
        <div class="popup__container">
            <button class="popup__close-btn">+</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="form">
                <fieldset class="form__input">
                    <input type="text" value="Жак-Ив Кусто" class="form__item form__item_el_name">
                    <input type="text" value="Исследователь океана" class="form__item form__item_el_about">
                </fieldset>
                <button type="submit" class="popup__submit-btn black-btn-style">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
