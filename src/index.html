<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="logo">
        <link>
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('./images/Avatar.png')%>" alt="фото профиля" class="profile__photo">
            <div class="profile__text">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn btn-opacity-change"></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn btn-opacity-change"></button>
        </section>

        <section class="cards">
            <template class="card-template">
                <li class="card">
                    <button type="button" class="card__delete-btn btn-opacity-change"></button>
                    <img src="<%=require('./images/like.svg')%>" alt="развалины" class="card__image">
                    <div class="card__content">
                        <h2 class="card__title">Карачаевск</h2>
                        <button type="button" class="card__like-btn btn-opacity-change"></button>
                    </div>
                </li>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
        <div class="popup__container">
            <button type="button" class="popup__close-btn btn-opacity-change">+</button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form name="profile-info" class="form form-profile" novalidate>
                <fieldset class="form__input">
                    <input id="name-input" name="name" placeholder="Имя" type="text" minlength="2" maxlength="40"
                        class="form__item form__item_el_name" required>
                        <span class="form__item-error name-input-error"></span>
                    <input id="about-input" name="occupation" placeholder="Род занятий" type="text" minlength="2" maxlength="200"
                        class="form__item form__item_el_about" required>
                        <span class="form__item-error about-input-error"></span>
                </fieldset>
                <button type="submit" class="popup__submit-btn black-btn-style">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup-add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-btn btn-opacity-change place-btn">+</button>
            <h2 class="popup__title">Новое место</h2>
            <form name="place" class="form form-place" novalidate>
                <fieldset class="form__input">
                    <input id="place-name-input" name="place-name" placeholder="Название" type="text" minlength="2" maxlength="30"
                        class="form__item form__item_el_place-name" required>
                        <span class="form__item-error place-name-input-error"></span>
                    <input id="place-img-input" name="place-img" placeholder="Ссылка на картинку" type="url"
                        class="form__item form__item_el_place-img" required>
                        <span class="form__item-error place-img-input-error"></span>
                </fieldset>
                <button type="submit" class="popup__submit-btn black-btn-style add-submit-btn">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_theme_dark popup-photo">
        <div class="popup__container-photo">
            <button type="button" class="popup__close-btn btn-opacity-change close-photo-btn">+</button>
            <img src="<%=require('./images/like.svg')%>" alt="картинка" class="popup__image">
            <p class="popup__caption"></p>
        </div>
    </div>
    <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
