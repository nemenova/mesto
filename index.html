<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="логотип" class="logo"></header><main class="content"><section class="profile"><div class="profile__photo-container"><img src="#" alt="фото профиля" class="profile__photo"> <button type="button" class="profile__photo-edit-btn"></button></div><div class="profile__text"><div class="profile__title"><h1 class="profile__name"></h1><button type="button" aria-label="редактировать" class="profile__edit-btn btn-opacity-change"></button></div><p class="profile__about"></p></div><button type="button" class="profile__add-btn btn-opacity-change"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__text">&copy; 2020 Mesto Russia</p></footer><div class="popup popup-edit"><div class="popup__container"><button type="button" class="popup__close-btn btn-opacity-change">+</button><h2 class="popup__title">Редактировать профиль</h2><form name="profile-info" class="form form-profile" novalidate><fieldset class="form__input"><input id="name-input" name="name" placeholder="Имя" minlength="2" maxlength="40" class="form__item form__item_el_name" required> <span class="form__item-error name-input-error"></span> <input id="about-input" name="occupation" placeholder="Род занятий" minlength="2" maxlength="200" class="form__item form__item_el_about" required> <span class="form__item-error about-input-error"></span></fieldset><button type="submit" class="popup__submit-btn black-btn-style">Сохранить</button></form></div></div><div class="popup popup-add-card"><div class="popup__container"><button type="button" class="popup__close-btn btn-opacity-change">+</button><h2 class="popup__title">Новое место</h2><form name="place" class="form form-place" novalidate><fieldset class="form__input"><input id="place-name-input" name="place-name" placeholder="Название" minlength="2" maxlength="30" class="form__item form__item_el_place-name" required> <span class="form__item-error place-name-input-error"></span> <input id="place-img-input" name="place-img" placeholder="Ссылка на картинку" type="url" class="form__item form__item_el_place-img" required> <span class="form__item-error place-img-input-error"></span></fieldset><button type="submit" class="popup__submit-btn black-btn-style add-submit-btn">Создать</button></form></div></div><div class="popup popup_theme_dark popup-photo"><div class="popup__container-photo"><button type="button" class="popup__close-btn btn-opacity-change">+</button> <img src="87ed371465c7a6a1cd01.svg" alt="картинка" class="popup__image"><p class="popup__caption"></p></div></div><div class="popup popup-change-photo"><div class="popup__container"><button type="button" class="popup__close-btn btn-opacity-change">+</button><h2 class="popup__title">Обновить аватар</h2><form name="avatar" class="form form-avatar" novalidate><fieldset class="form__input"><input id="avatar-input" name="avatar" placeholder="Ссылка на картинку" type="url" class="form__item form__item_el_avatar" required> <span class="form__item-error avatar-input-error"></span></fieldset><button type="submit" class="popup__submit-btn black-btn-style avatar-submit-btn">Сохранить</button></form></div></div><div class="popup popup-card-delete"><div class="popup__container"><button type="button" class="popup__close-btn btn-opacity-change">+</button><h2 class="popup__title">Вы уверены?</h2><form name="delete" class="form form-delete" novalidate><button type="submit" class="popup__submit-btn black-btn-style deletion-submit-btn">Да</button></form></div></div><template class="card-template"><li class="card"><button type="button" class="card__delete-btn btn-opacity-change"></button> <img src="87ed371465c7a6a1cd01.svg" alt="развалины" class="card__image"><div class="card__content"><h2 class="card__title">Карачаевск</h2><div><button type="button" class="card__like-btn btn-opacity-change"></button> <span class="card__likes-number">0</span></div></div></li></template></body></html>
